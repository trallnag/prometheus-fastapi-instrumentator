name: test branches

on:
  push:
    branches: 
      - dev
      - master

jobs:

  test:

    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.8]

    steps:
    
    - name: Checkout repositry
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: Gr1N/setup-poetry@v2
      
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-poetry-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ matrix.python-version }}-poetry-
    
    - name: Install dependencies
      run: poetry install

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Code Coverage
      uses: codecov/codecov-action@v1.0.11
      if: matrix.python-version == 3.8
      with:
        file: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Format code style
      if: matrix.python-version == 3.8
      run: make format_style

    - name: Format imports
      if: matrix.python-version == 3.8
      run: make format_imports
  
    - name: Recommit
      if: matrix.python-version == 3.8
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply auto-formatting [skip ci]
        file_pattern: ./*.py
        commit_user_name: My GitHub Actions Bot
        commit_user_email: tim.schwenke+trallnag@protonmail.ch

    - name: Build package
      run: poetry build
