[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "prometheus-fastapi-instrumentator"
version = "5.7.1"
description = "Instrument your FastAPI with Prometheus metrics"
authors = ["Tim Schwenke <tim.and.trallnag+code@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/trallnag/prometheus-fastapi-instrumentator"
keywords = ["prometheus", "instrumentation", "fastapi", "exporter", "metrics"]

[tool.poetry.dependencies]
python = ">=3.6.2, <4.0.0"
fastapi = ">=0.38.1, <1.0.0"
prometheus-client = ">=0.8.0, <1.0.0"

[tool.poetry.dev-dependencies]
black = "^21.11b0"
flake8 = "^3.9.2"
requests = "^2.25.1"
pdoc3 = "^0.9.2"
pytest = "^6.2.4"
pytest-cov = "^2.12.0"
rope = "^0.19.0"
isort = "^5.8.0"
mypy = "^0.812"
devtools = "^0.6.1"

[tool.black]
line-length = 90
exclude = "(requirements.txt)"
