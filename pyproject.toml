[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "prometheus-fastapi-instrumentator"
version = "5.8.0"
description = "Instrument your FastAPI with Prometheus metrics"
authors = ["Tim Schwenke <tim.schwenke@trallnag.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/trallnag/prometheus-fastapi-instrumentator"
keywords = ["prometheus", "instrumentation", "fastapi", "exporter", "metrics"]

[tool.poetry.dependencies]
python = "^3.7.0"
fastapi = "^0.38.1"
prometheus-client = "^0.8.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
flake8 = "^4.0.0"
requests = "^2.27.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
rope = "^1.0.0"
isort = "^5.10.1"
mypy = "^0.950"
devtools = "^0.8.0"
pre-commit = "^2.18.1"

[tool.black]
line-length = 90
exclude = "(requirements.txt)"

[tool.isort]
profile = "black"

[tool.mypy]
allow_redefinition = true
