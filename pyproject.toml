[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "prometheus-fastapi-instrumentator"
version = "5.11.1"
description = "Instrument your FastAPI with Prometheus metrics."
authors = ["Tim Schwenke <tim@trallnag.com>"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/trallnag/prometheus-fastapi-instrumentator"
keywords = ["prometheus", "instrumentation", "fastapi", "exporter", "metrics"]

[tool.poetry.dependencies]
python = ">= 3.7.0, < 4.0.0"
fastapi = ">= 0.38.1, < 1.0.0"
prometheus-client = ">= 0.8.0, < 1.0.0"

[tool.poetry.group.dev.dependencies]
httpx = "^0.23.3"
black = "^23.1.0"
flake8 = "^5.0.4"
requests = "^2.28.2"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
rope = "^1.7.0"
isort = "^5.11.3"
mypy = "^1.1.1"
devtools = "^0.10.0"
asgiref = "^3.6.0"
uvicorn = "^0.20.0"
gunicorn = "^20.1.0"
pytest-asyncio = "^0.20.3"

[tool.black]
line-length = 90

[tool.isort]
profile = "black"

[tool.mypy]
allow_redefinition = true
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
norecursedirs = "tests/helpers"
markers = ["slow: mark test as slow."]
asyncio_mode = "auto"
