repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.4.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]

  - repo: https://github.com/executablebooks/mdformat
    rev: "0.7.16"
    hooks:
      - id: mdformat
        args: [--wrap=80]

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.6.0
    hooks:
      - id: markdownlint-cli2

  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: poetry run black
        require_serial: true
        types: [python]

      - id: flake8
        name: flake8
        language: system
        entry: poetry run flake8 --config .flake8 --statistics
        require_serial: true
        types: [python]

      - id: isort
        name: isort
        language: system
        entry: poetry run isort
        require_serial: true
        types: [python]

      - id: mypy
        name: mypy
        language: system
        entry: poetry run dmypy run --timeout 3600 src
        require_serial: true
        pass_filenames: false
        files: ^src/.+$
        exclude: ^tests/.+$

exclude: |
  (?x)^(
    poetry.lock
  )$

ci:
  skip:
    - black
    - flake8
    - isort
    - mypy
  autofix_commit_msg: |
    ci(pre-commit): Apply hook auto fixes

    For more information, see <https://pre-commit.com> and <https://pre-commit.ci>.
  autoupdate_commit_msg: |
    ci(pre-commit): Apply hook rev updates

    For more information, see <https://pre-commit.com> and <https://pre-commit.ci>.
